
<div class="container">
    <h3>
        <span>List Monthly Bookkeeping</span>
    </h3>
    <table class="table">
        <thead>
            <tr>
                <th>Date</th>
                <th>Eletric</th>
                <th>Water</th>
                <th>Air</th>
                <th>Other</th>
                <th>Total</th>
                <th>Detail</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of bookkeepings">
                <td>{{ item.date }}</td>
                <td>{{ item.eleCharge }}</td>
                <td>{{ item.waterCharge }}</td>
                <td>{{ item.airCharge }}</td>
                <td>{{ item.otherCharge }}</td>
                <td>{{ item.totalCharge }}</td>
                <td><button [routerLink]="['detail/', item.id]" type="button" class="btn btn-info">Check</button></td>
            </tr>
        </tbody>
    </table>
</div>
