
<div class="container">
    <h3>
        <span>List Monthly Bookkeeping</span>
    </h3>
    <table class="table">
        <thead>
            <tr>
                <th>Date</th>
                <th>Eletric</th>
                <th>Water</th>
                <th>Air</th>
                <th>Other</th>
                <th>Total</th>
                <th>Detail</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of bookkeepings">
                <td *ngIf="item">{{ item.date }}</td>
                <td *ngIf="item">{{ item.eleCharge }}</td>
                <td *ngIf="item">{{ item.waterCharge }}</td>
                <td *ngIf="item">{{ item.airCharge }}</td>
                <td *ngIf="item">{{ item.otherCharge }}</td>
                <td *ngIf="item">{{ item.totalCharge }}</td>
                <td *ngIf="item">
                    <button [routerLink]="['detail/', item.id]" type="button" class="btn btn-info btn-sm">Check</button>
                    <!-- <button type="button" class="btn btn-danger btn-sm" (click)="deleteKeeping(item.id)">del</button> -->
                    <app-dialog [del_id]=item.id (refresh)="getKeepings()" ></app-dialog>
                </td>

            </tr>
        </tbody>
    </table>
</div>
